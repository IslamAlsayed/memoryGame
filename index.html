<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="control-buttons">
        <div id="levels" class="levels">
          <span data-level="easy" data-topic="4*4">easy</span>
          <span data-level="middle" data-topic="6*6">middle</span>
          <span data-level="hard" data-topic="8*8">hard</span>
        </div>
        <span id="start-game" class="start-game">start game</span>
      </div>

      <div class="info-container">
        <div class="name">Hello: <span></span></div>

        <div>
          <small data-minute="2" class="countDown">00:00</small>

          <button id="pause" class="info-btn">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button id="resume" class="info-btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="history" class="info-btn">
            <i class="fa-solid fa-history"></i>
          </button>
        </div>

        <div class="tries">Wrong Tries: <span>0</span></div>
      </div>

      <div class="memory-game-blocks"></div>
    </div>

    <div id="alert-history" class="alert-history">
      <div id="layout" class="layout">
        <div class="table">
          <div class="thead">
            <span>id</span>
            <span>name</span>
            <span>time</span>
            <span>tries</span>
          </div>
          <div id="tbody" class="tbody"></div>
          <div class="tfoot">
            <tr>
              <span class="reset">reset history</span>
            </tr>
          </div>
        </div>
      </div>
    </div>

    <div class="developer">islam alquraishi</div>

    <script src="./js/main.js"></script>
  </body>
</html>
